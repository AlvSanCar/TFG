<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Aplicacion TFG
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-pading">
    <ion-row>
      <ion-col class="ion-no-pading">      
        <ion-img style="width: 350px; height: 350px;"  [src]= "iconParkingUrl2"></ion-img> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
        <ion-label position="floating"> Usuario</ion-label>
        <ion-input  type="text"  [(ngModel)]='usuario.id'>
        </ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
        <ion-label position="floating"> Contrase√±a</ion-label>
        <ion-input  type="password" placeholder ="******" [(ngModel)]='usuario.pass'>
        </ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button  color="primary" expand="block" (click)="login()">
          Identificarse
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="ion-text-center" [routerLink]="['/registrar']">Registrarse</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
</ion-content>
